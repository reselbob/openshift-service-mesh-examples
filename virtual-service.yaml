apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-mesh-demo
spec:
  hosts:
  - "*"
  gateways:
  - service-mesh-demo-gateway
  http:
  - match:
    - uri:
        exact: /orders
    route:
    - destination:
        host: orders
        port:
          number: 8080
